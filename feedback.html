        <div id="content">
            <h1 align="center">Feedback<h1>
            <hr width="50%">
                <div id="form" align="center">
                    <input id="sender" name="sender" placeholder="Your name" type="text">
                    <br>
                    <input id="message" name="message" placeholder="Leave your message here" type="text">
                    <br>
                    <button type="submit">send!</button>
                    <div id="show">Your Name and Content will display here</div>
                </div>
        </div>
        <script>
        $(document).ready(function(){
          $('button[type=submit]').click(function(){
            $.ajax({
              data:{sender:$('input[name=sender]').val(),
                     message:$('input[name=message]').val()},
              url:'feedback.php',
              dataType:'html',
              success:function(data){$('#show').html(data);},
              });
              $('#show').html('loading...');
            });
          });
        </script>
