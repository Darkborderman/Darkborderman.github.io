            <h1 align="center">Hacktype</h1>
            <hr width="50%">

                    <br>
                    <div align="left" id="show"></div>
                </div>
        </div>
        <script>
        var t_place=0;
		$( document ).keydown(
			function ( event ) {
            $.ajax({
                dataType:'html',
                url:'hacktype.php',
                data:{place:t_place},
                success:function(data){
                    $('#show').append(data);
                }
            })
            t_place=t_place+1;
			}
		);
        </script>
